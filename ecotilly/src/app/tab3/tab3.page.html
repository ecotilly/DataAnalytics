<ion-header>
  <ion-toolbar>
    
    <ion-title>MANAGE LOGINS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>

    <ion-button (click)="addUser()">

    </ion-button>

    </ion-button>
  </ion-card>
</ion-content>
